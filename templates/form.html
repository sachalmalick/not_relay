<html>

{{status}}<br>
Name: {{name}} <br>
Phone: {{phone}} <br>
Gender: {{gender}} <br>
Age: {{age}} <br>
<input type = "text" name = "message" id = "messageBlob" />
<button onclick = "send();">Send</button>
<button onclick = "sendDefault();">Send Default</button>
<br>
<br>
<h3>
<a href = "/">Home</a>
</h3>
<script>

    function send() {
        var phone = '{{phone}}';
        var body = document.getElementById("messageBlob").value;
        if(body.length < 1) {
            alert("You need to enter a message first!");
        }
        else {
            var url = "/sendmessage?phone=" + phone + '&body=' + body;
            console.log(url);
            window.location.href = "/sendmessage?phone=" + phone + '&body=' + body;
        }
    }
    
    function sendDefault() {
        var phone = '{{phone}}';
        var body = "Hey! This is Andrea. I’m a volunteer with Logan for 2nd Ward Alderman. This Tuesday, June 25th, there’s going to be a Democratic Primary Election and Logan needs your help! Logan’s fighting for Middletown to have a clean environment and move to 100% renewable energy, internet access for all, to protect our undocumented families, improve local infrastructure, and build affordable housing. The election is going to be close and every vote counts. Can Logan count on your vote?";
        if(body.length < 1) {
            alert("You need to enter a message first!");
        }
        else {
            var url = "/sendmessage?phone=" + phone + '&body=' + body;
            console.log(url);
            window.location.href = "/sendmessage?phone=" + phone + '&body=' + body;
        }
    }
    
    
</script>
</html>
